# Registration
registration:
    check_email_title: Verifique seu email!
    check_email_text: Um email foi enviado para o endereço %email%.
    check_email_text_2: Para para ativar a sua conta, clique no link na mensagem.
    confirmed_title: Conta ativada!
    confirmed_text: Seja bem-vindo à comunidade Clube dos Criadores, %username%. A sua conta foi ativada com sucesso.
    confirmed_text_2: Aproveite, agora mesmo, os briefings que as marcas disponibilizaram na aba Projetos e mande o que é requisitado (ideias, roteiros ou videos).
    back: Retornar para a página de origem.
    submit: Registrar
    flash:
        user_created: O usuário foi criado com sucesso.
    email:
        subject: Clube dos Criadores: Confirme seu registro
        message: |

            Olá %username%,

            Obrigado por se cadastrar conosco, porém para certificarmos que é realmente você, acesse o link abaixo e confirme seu cadastro conosco.

            %confirmationUrl%

            Em breve você receberá por e-mail, novos projetos e assim poderá concorrer aos mesmos e ver suas ideias e videos nas melhores marcas do mundo.

            Atenciosamente,
            Equipe Clube dos Criadores

# Password resetting
resetting:
    password_already_requested: Este usuário já solicitou uma senha nas últimas 24 horas.
    check_email: Foi enviado um email para %email%. Para recuperar a sua senha, clique no link da mensagem.
    request:
        invalid_username: O usuário ou endereço de email "%username%" não está cadastrado.
        username: "Usuário ou email:"
        submit: Recuperar senha
    reset:
        submit: Alterar senha
    flash:
        success: A senha foi redefinida com sucesso.
    email:
        subject: Redefinir senha
        message: |
            Olá, %username%!

            Para redefinir sua senha, clique no link: %confirmationUrl%

            Atenciosamente,
            a Equipe.

